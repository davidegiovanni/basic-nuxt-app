meta:
    title: Brand designer e imprenditore
    description: Disegno immagini di brand e la loro comunicazione. Dal 2018, mi occupo di design, vendita, sviluppo a Revas Società benefit 
bravo:
  title: Il brand designer che è più di un brand designer.
  description: Psicologia, design, analisi business, sales, customer experience e tanta tanta tanta agilità. Per me design vuol dire tante cose. Credo in un mondo di apri opportunità. Credo nel bisogno di una tecnologia più umana e lenta. Credo nel potere della comunicazione di trasformare la vita delle persone. E lavoro perchè questo accada. In meglio.
colours:
  title: Ne faccio di tutti i colori.
  description: Grafica, imprenditorialità, psicologia, tecnologia, filosofia. Per destreggiarsi nel mondo di oggi e crescere, è importante conoscere tanti ambiti e fare tante esperienze. E soprattutto, imparare a essere flessibili e adattarsi alle nuove sfide. Ho cominciato come studente di psicologia, ho aperto un'azienda, partecipato a ricerche in Giappone e continuato a esplorare i mondi dell'arte e del tech. E sono appena all'inizio.
brand:
  title: Brrrand da brrrividi.
  description: Mi piacciono i brand perchè fondono in loro tanta psicologia e tanto story telling. Ho cominciato a costruire brand partendo dal loro visual e poi ne ho approfondito le sfumature, la psicologia e la loro comunicazione. Voglio arrivare a scoprire tutti i segreti del branding e metterli a disposizione di tutti, per un dar strumenti potenti ai comunicatori e ai marchi di domani
italian:
  title: Un futuro fuori logo 
  description: Credo nel potere dei marchi e del design di avere effetti a lungo termine sulla vita delle persone. La tecnologia offre strumenti potenti. I dati sono porte aperte sulla psiche delle eprsone. Vedo un futuro dove l'etica sarà il metro di giudizio finale per ogni prodotto e per ogni forma di comunicazione. Vedo un futuro dove le persone non sono più strumenti della tecnologia e della attention economy.
differences:
  title: Queer e ora
  description: L'unità nasce dalla pluralità. Credo in questo. E credo anche che un mondo dove le diversità siano rispettate e lasciate libere può generare più potenzialità e benessere di quanto accade oggi. Ritengo essenziale far parlare pluralità e minoranze, senza stereotipi o limiti, in modo tale da arricchire il dialogo mondiale e generare crescita e prosperità.
