unplugged:
  title: Felicemente disconnesso
  description: Non credo che i social networks siano la risposta ai nostri bisogni di comunicazione e connessione. Da un paio di anni ho ridotto la mia presenza online a pochi imprescindbili punti. Fuori dal caos, ho paradossalmente trovato relazioni e rapporti pieni e soddisfacenti. Sia con gli altri che, soprattutto, con tutte le parti di me stesso.
philosophy:
  title: Massimo minimalista
  description: La semplicità permette di navigare e cavalcare la complessità. Ridurre e semplificare significa aver trasformato la complessità in comprensione. Non solo la semplicità rende fluida l'esistenza, ma permette di affrontare e vivere gli attriti con eleganza e forza.
